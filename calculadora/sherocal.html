<body>

<h3>Calculadora de HP Y Mana<br>by el Shero</h3>

<center><div class ="boxShero" style="width:500px;">
  <form>
    <label for="vit">Vitalidad</label>
    <input type="text" id="vit" name="vitalidad" placeholder="Pon tu stat de vitalidad.">

    <label for="res">Resistencia</label>
    <input type="text" id="res" name="resistencia" placeholder="Pon la suma de tus resistencias (res física + res mágica).">

   <label for="prana">Prana</label>
    <input type="text" id="prana" name="prana" placeholder="Pon tu stat de prana.">
	
	 <label for="mana">Mana</label>
    <input type="text" id="mana" name="mana" placeholder="Pon la suma de prana y ataque mágico (mana)">
  
   

  </form> <button onclick="getStats()">Trace on!</button>
</div></center>
 <h3 id="chale">HP: <span style="color:#FFF" id="hp">???</span> MP: <span style="color:#FFF"  id="mp">???</span></h3>
 

</body>

<script>
//Calcula HP
function getHP(vit, res) {
  var base = 50;
  return base + (vit*10)+(Math.round(res/2));   // The function returns the HP of my character
}


//Calcula Prana
function getMP(prana, mana) {
  var base = 40;
  return base + (prana*10)+(Math.round(mana/2));   // The function returns the MP of my character
}


function getStats(){
  vit = document.getElementById("vit").value;
  res = document.getElementById("res").value;
  prana = document.getElementById("prana").value;
  mana = document.getElementById("mana").value;
  if(isNaN(parseInt(vit))){
        document.getElementById("chale").innerHTML = "<img src='../chale.jpg'>";
	alert("Chale, pon un número en vitalidad")
  }
  else if(isNaN(parseInt(res))){
	document.getElementById("chale").innerHTML = "<img src='../chale.jpg'>";
	alert("Chale, pon un número resistencia")
  }
  else if(isNaN(parseInt(prana))){
        document.getElementById("chale").innerHTML = "<img src='../chale.jpg'>";	  
	alert("Chale, pon un número en prana")
  }
  else if(isNaN(parseInt(mana))){
        document.getElementById("chale").innerHTML = "<img src='../chale.jpg'>";
	alert("Chale, pon un número en mana")
  }
  else{
	  document.getElementById("chale").innerHTML = "HP: <span style='color:#FFF'>" + getHP(vit,res) + "</span> MP: <span style='color:#FFF'>"+ getMP(prana,mana) + "</span>"
	  //document.getElementById("hp").innerHTML = getHP(vit,res);
	  //document.getElementById("mp").innerHTML = getMP(prana,mana);
  }
}

</script>
